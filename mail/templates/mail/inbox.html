{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <!-- Muestra el correo electrónico del usuario -->
    <h2 class="top-mailbox-title mailbox-title">{{ request.user.email }}</h2>

    <!-- Botones para navegar entre bandejas -->
    <div class="button-container">
        <button class="btn btn-sm" id="inbox">Inbox</button>
        <button class="btn btn-sm" id="compose">Compose</button>
        <button class="btn btn-sm" id="sent">Sent</button>
        <button class="btn btn-sm" id="archived">Archived</button>
        <a class="btn btn-sm" id="btn-logout" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <!-- Contenedor para mostrar los correos -->
    <div id="emails-view" class="email-container">
    </div>

    <!-- Contenedor para ver un correo específico -->
    <div id="emailView" class="email-container">
    </div>

    <!-- Vista para redactar un nuevo correo -->
    <div id="compose-view">
        <h3 class="mailbox-title">New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                Body: <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" id="submit-btn" class="btn btn-primary"/>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <!-- Importar el script para la funcionalidad de la bandeja de entrada -->
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
